<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Polling System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .login-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .parties {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .party {
            text-align: center;
            margin: 1rem;
        }
        .party img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Polling System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" id="voteLink">Vote</a></li>
            <li><a href="#" id="resultsLink">Results</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#" id="loginBtn" class="login-btn">Login</a></li>
        </ul>
    </nav>
    <main>
        <h2>Top Parties Participating in Elections</h2>
        <div class="parties">
            <div class="party">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Bharatiya_Janata_Party_logo.svg/1024px-Bharatiya_Janata_Party_logo.svg.png" alt="BJP">
                <h3>BJP</h3>
            </div>
            <div class="party">
                <img src="https://th.bing.com/th/id/OIP.pKQK09wbow3XuVJKWMBaLwHaIG?rs=1&pid=ImgDetMain" alt="Congress">
                <h3>CONGRESS</h3>
            </div>
            <div class="party">
                <img src="https://www.bing.com/th?id=OSK.0636b6f62386b8e45b83c270ae6112d7&pid=cdx&w=223&h=189&c=7" alt="NOTA">
                <h3>NOTA</h3>
